<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./static/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css" />
  <title>Pesquise seu CEP</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a href="" class="navbar-brand">Consulta CEP</a>
    <div class="d-flex">
      <input id="cep" class="form-control me-2" type="search" placeholder="CEP" />
      <button class="btn btn-outline-success" onclick="consultaCep()">
        Buscar
      </button>
    </div>
  </nav>
  
  <div class="progress">
    <div class="progress-bar bar-progress" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">100%</div>
  </div>

  <div class="container cep" style="margin-top: 20px">
    <div class="row">
      <h3 id="title_cep">CEP</h3>
    </div>
    <div class="row" style="margin-top: 20px;">
      <table class="table table-striped table-hover">
        <tbody>
          <tr>
            <td>Logradouro</td>
            <td id="logradouro"></td>
          </tr>
          <tr>
            <td>Bairro</td>
            <td id="bairro"></td>
          </tr>
          <tr>
            <td>Localidade</td>
            <td id="localidade"></td>
          </tr>
          <tr>
            <td>UF</td>
            <td id="uf"></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

  <script type="text/javascript" src="./static/js/jquery.min.js"></script>
  <script type="text/javascript" src="./static/js/main.js"></script>
</body>

</html>
